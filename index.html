<!doctype html>
<html>
    <head>
          <link rel="stylesheet" href="styles.css">
    </head>

    <body>
 
        <div id="resBox">
            <span id="rulesIf" onkeyup="editRules(event)">
                <input type="search" placeholder="If" />
            </span>

            <span id="rulesSo" onkeyup="editRules(event)">
                <input type="search" placeholder="So" />
            </span>

            <span id="rulesLvl" onkeyup="editRules(event)">
                <input type="search" placeholder="Level" />
            </span>

            <span id="facts" onkeyup="editFacts(event)">
                <input type="search" placeholder="Fact" />
            </span>

            <span id="results" onkeyup="editRules(event)">
                <input type="search" placeholder="Result" />
            </span>

        </div>
    
        <div id="wrapper">
            <form>
                <input 
                    type="file" id="fileReader" multiple 
                    accept=".csv"
                    onchange="readFile(event)" 
                />
            </form>
            <span id="msg"></span>

        </div>

    </body>

    <script type="text/javascript" src="script.js"></script>
</html>
